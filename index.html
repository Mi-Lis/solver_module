<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математический инструмент</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Навигационная панель */
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Основное содержимое */
        main {
            flex: 1;
            padding: 20px;
            margin-left: 40rem;
            margin-right: 40rem;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .equation-container {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .equation-container h3 {
            margin-bottom: 10px;
        }

        .equation-container textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            resize: vertical;
        }

        #solve-button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Правая колонка */
        aside {
            width: 300px;
            padding: 20px;
            align-self: center;
        }

        #plot-solution {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            min-height: 300px;
            min-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #plot-solution p {
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
        }

        .controls button {
            margin: 0 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .controls button img {
            width: 20px;
            height: 20px;
        }

        /* Подвал */
        footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        /* Стили для MathJax */
        .mathjax-output {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            min-height: 30px;
        }

        /* Поля для boundary_input */
        .boundary-inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .boundary-inputs label {
            font-weight: bold;
        }

        .boundary-inputs input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .boundary-container {
  display: flex;
  flex-direction: row; /* По умолчанию, можно не указывать */
}
    </style>
</head>

<body>
    <!-- Навигационная панель -->
    <nav>
        <ul>
            <li><a href="#">О сайте</a></li>
            <li><a href="#">Документация</a></li>
        </ul>
    </nav>

    <!-- Основное содержимое -->
    <main>
        <!-- Задача №1 -->
        <div>
            <div class="equation-container">
                <h3>Equation №1</h3>
                <textarea id="formulaInput1" placeholder="Latex input">E = mc^2</textarea>
                <div id="mathjax-output-1" class="mathjax-output">Mathjax output</div>
            </div>

        </div>
        <!-- Задача №2 -->
        <div class="equation-container">
            <h3>Equation №2</h3>
            <textarea id="formulaInput2" placeholder="Latex input">\int_{0}^{\infty} e^{-x^2} dx</textarea>
            <div id="mathjax-output-2" class="mathjax-output">Mathjax output</div>
        </div>

        <!-- Поля для border_boundary и psi_boundary -->
        <div class="boundary-container">
            <div class="boundary-inputs">

                <label for="border-boundary-10">x1(0)</label>
                <input type="text" id="border-boundary-1-input" placeholder="Введите значение">
                <label for="border-boundary-20">x2(0)</label>
                <input type="text" id="border-boundary-2-input" placeholder="Введите значение">
            </div>
            <div class="boundary-inputs">
                <label for="border-boundary-1t">x1(T)</label>
                <input type="text" id="border-boundary-1t-input" placeholder="Введите значение">
                <label for="border-boundary-2t">x2(T)</label>
                <input type="text" id="border-boundary-2t-input" placeholder="Введите значение">
            </div>
        </div>
            <div class="boundary-inputs">
                <label for="psi-boundary-1-input">psi1</label>
                <input type="text" id="psi-boundary-1-input" placeholder="Введите значение">
                <label for="psi-boundary-2">psi2</label>
                <input type="text" id="psi-boundary-2-input" placeholder="Введите значение">
            </div>
        <div class="boundary-inputs">
            <label for="T-end">T</label>
            <input type="text" id="T-end-input" placeholder="Введите значение">

        </div>
        <!-- Кнопка Solve -->
        <button id="solve-button">Solve</button>
    </main>

    <!-- Правая колонка -->
    <aside>
        <div id="plot-solution">
            <img src="plt.png">
            <p>Plot Solution</p>
        </div>
        <div class="controls">
            <button id="share-button"><img src="https://via.placeholder.com/20" alt="Share Icon"></button>
            <button id="download-button"><img src="https://via.placeholder.com/20" alt="Download Icon"></button>
        </div>
    </aside>

    <!-- Подвал -->
    <footer>
        <p>О Сайте</p>
        <p>Документация</p>
    </footer>

    <script>
        // Функция обновления MathJax вывода
        function updateMathJax(elementId, formula) {
            const outputElement = document.getElementById(elementId);
            if (formula.trim() !== '') {
                outputElement.innerHTML = `\\(${formula}\\)`;
            } else {
                outputElement.innerHTML = 'Mathjax output';
            }
            // Обновляем MathJax
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise([outputElement]);
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function () {
            // Обновляем оба поля вывода
            updateMathJax('mathjax-output-1', document.getElementById('formulaInput1').value);
            updateMathJax('mathjax-output-2', document.getElementById('formulaInput2').value);

            // Добавляем обработчики событий для полей ввода
            document.getElementById('formulaInput1').addEventListener('input', function () {
                updateMathJax('mathjax-output-1', this.value);
            });

            document.getElementById('formulaInput2').addEventListener('input', function () {
                updateMathJax('mathjax-output-2', this.value);
            });

            // Обработчик для кнопки Solve
            document.getElementById('solve-button').addEventListener('click', function () {
                // alert('Кнопка Solve нажата!');
                // prompt: отправка latex строк из equation 1 и equation 2 на бекенд
                const equation1 = document.getElementById('formulaInput1').value;
                const equation2 = document.getElementById('formulaInput2').value;
                const x00 = document.getElementById('border-boundary-10-input')
                const x10 = document.getElementById('border-boundary-20-input')
                const x0t = document.getElementById('border-boundary-1t-input')
                const x1t = document.getElementById('border-boundary-2t-input')
                const psi1 = document.getElementById('psi-boundary-1-input')
                const psi2 = document.getElementById('psi-boundary-2-input')
                const T = document.getElementById('T-end-input')
                // Пример отправки данных на бекенд с использованием fetch API
                fetch('http://127.0.0.1:5000/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        equation1: equation1,
                        equation2: equation2,
                        "border_boundary": [x00, x10, x0t, x1t],
                        "psi_boundary": [psi1, psi2],
                        "t_end":T
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        // Здесь можно обработать ответ от сервера
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</body>

</html>
